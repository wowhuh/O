<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Victoria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
        }
        .gift {
            font-size: 100px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="gift" id="gift">üéÅ</div>

    <script>
        const gift = document.getElementById('gift');

        document.addEventListener('mousemove', (e) => {
            const giftRect = gift.getBoundingClientRect();
            const distanceX = e.clientX - (giftRect.left + giftRect.width / 2);
            const distanceY = e.clientY - (giftRect.top + giftRect.height / 2);
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

            if (distance < 100) {
                const offsetX = (Math.random() - 0.5) * window.innerWidth * 0.5;
                const offsetY = (Math.random() - 0.5) * window.innerHeight * 0.5;

                let newX = e.clientX + offsetX;
                let newY = e.clientY + offsetY;

                newX = Math.max(0, Math.min(window.innerWidth - giftRect.width, newX));
                newY = Math.max(0, Math.min(window.innerHeight - giftRect.height, newY));

                gift.style.left = `${newX}px`;
                gift.style.top = `${newY}px`;
            }
        });
    </script>
</body>
</html>
