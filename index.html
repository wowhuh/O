<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Victoria</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .gift {
            font-size: 100px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease;
        }
        h1 {
            position: absolute;
            top: 20px;
            font-size: 2.2rem;
            color: white;
            white-space: nowrap;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkleAnim 3s linear infinite;
        }
        @keyframes sparkleAnim {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Victoria üéâ</h1>
    <div class="gift" id="gift">üéÅ</div>

    <script>
        const gift = document.getElementById('gift');

        document.addEventListener('mousemove', (e) => {
            const giftRect = gift.getBoundingClientRect();
            const distanceX = e.clientX - (giftRect.left + giftRect.width / 2);
            const distanceY = e.clientY - (giftRect.top + giftRect.height / 2);
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

            if (distance < 100) {
                moveGiftFar(e.clientX, e.clientY);
            }
        });

        gift.addEventListener('click', (e) => {
            moveGiftFar(e.clientX, e.clientY);
        });

        function moveGiftFar(mouseX, mouseY) {
            const giftRect = gift.getBoundingClientRect();
            const offsetX = (Math.random() - 0.5) * window.innerWidth * 1.5;
            const offsetY = (Math.random() - 0.5) * window.innerHeight * 1.5;

            let newX = mouseX + offsetX;
            let newY = mouseY + offsetY;

            newX = Math.max(0, Math.min(window.innerWidth - giftRect.width, newX));
            newY = Math.max(0, Math.min(window.innerHeight - giftRect.height, newY));

            gift.style.left = `${newX}px`;
            gift.style.top = `${newY}px`;
        }

        // Create sparkles
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
